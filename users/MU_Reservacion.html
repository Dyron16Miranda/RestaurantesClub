    <!--Desde aqui es el index-->

    <h1 class="text-center">Solicitar reservación en: </h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/add" method="post">
                            <div class="form=group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" placeholder="Pedro Hernández García" class="form-control">
                            </div>
                            <div class="form=group">
                                <label>Estado:</label>
                                <input type="text" name="estado" placeholder="Hidalgo" class="form-control">
                            </div>
                            <div class="form=group">
                                <label>Teléfono:</label>
                                <input type="text" name="telefono" placeholder="771234567" class="form-control">
                            </div>
                            <div class="form-row text-center">
                                <button type="submit" class="btn btn-success">
                                    Guardar beneficiario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
