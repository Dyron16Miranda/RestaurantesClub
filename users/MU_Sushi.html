<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi UwU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="MU_Restaurante.html" class="navbar-brand" href="#" style="color:#FF0000">Club Latour</a>
    </nav>

    <!--Desde aqui es el index-->

    <h1 class="text-center">Sushi UwU</h1>

    <div class="container">
      <div class="row mt-5">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h2>Platillos:</h2>
            <div class="row">
              <div class="col-md-4">
                <div class="thumbnail">
                  <img src="../assets/Uno.jpg" alt="Lights" style="width:100%">
                  <div class="caption">
                    <p>     1</p>
                    <p>Sushi Amarillo</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                  <img src="../assets/Dos.jpg" alt="Nature" style="width:100%">
                  <div class="caption">
                    <p>     2</p>
                    <p>Sushi Rosa</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                  <img src="../assets/Tres.jpg" alt="Fjords" style="width:100%">
                  <div class="caption">
                    <p>     3</p>
                    <p>Sushi Blanco</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <h2>Datos de la reservación:</h2>
              <div class="form=group">
                  <label>Nombre:</label>
                  <input type="text" name="nombre" placeholder="Pedro Hernández García" class="form-control">
              </div>
              <div class="form=group">
                  <label>Personas:</label>
                  <input type="text" name="canPersonas" placeholder="3" class="form-control">
              </div>
              <div class="form=group">
                  <label>Platillos:</label>
                  <input type="text" name="platillos" placeholder="2,3,4" class="form-control">
              </div>
              <div class="platillos">
                  <label>Hora:</label>
                  <input type="text" name="hora" placeholder="14:00" class="form-control">
              </div>
              <div class="form=group">
                  <label>Dia:</label>
                  <input type="text" name="dia" placeholder="21-08-2021" class="form-control">
              </div>
              <div class="form-row text-center">
                <a href="./MU_Confirmacion.html" class="btn btn-info" role="button">Pedir</a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--Termina el index-->


</body>
</html>
